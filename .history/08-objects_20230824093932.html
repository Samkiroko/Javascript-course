<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      /* const product = {
        name: 'Gummy Bears',
        inStock: true,
        price: 1.99,

      };
      console.log(product);
      console.log(product.name);
      product.price = 2.99;

      const product2 = {
        name: 'shirt',
        'delivery-date': 'two days',
        rating: {
          score: 4.5,
          reviews: 2,
        },
        fun: function () {
          console.log('function inside object');
        },
      };
      console.log(product2);
      product2.price = 19.99;
      console.log(product2);
      console.log(product2['name']);
      console.log(product2['delivery-date']);
      console.log(product2.rating.score);
      console.log(product2.rating.reviews);
      product2.fun();

      let jsonObject = JSON.stringify(product2);
      console.log(jsonObject);
    </script>
  </body>
</html>
