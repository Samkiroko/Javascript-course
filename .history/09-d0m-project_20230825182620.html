<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Project</title>
  </head>
  <body>
    <div>
      <p>YouTube Subscribe Button</p>
      <button
        onclick="
        const button = document.querySelector('button');
        button.innerHTML = 'Subscribed';
        button.style.backgroundColor = 'red';
        button.style.color = 'white';
        button.style.border = 'none';
        button.style.borderRadius = '5px';
        button.style.padding = '10px 20px';
        button.style.fontSize = '20px';
        button.style.fontWeight = 'bold';
        button.style.cursor = 'pointer';
        button.style.outline = 'none';
        button.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        button.style.transition = 'all 0.5s ease';
        button.style.transform = 'scale(1.1)';
        button.style.transform = 'translateY(10px)';
        button.style.transform = 'rotate(10deg)';
        button.style.transform = 'skewX(10deg)';
        button.style.transform = 'skewY(10deg)';
        button.style.transform = 'translateX(10px)';
        button.style.transform = 'translateY(10px)';
        button.style.transform = 'translate(10px, 10px)';
        button.style.transform = 'scale(1.1) translate(10px, 10px)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg) skewX(10deg)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg) skewX(10deg) skewY(10deg)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg) skewX(10deg) skewY(10deg) translateX(10px)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg) skewX(10deg) skewY(10deg) translateX(10px) translateY(10px)';
        button.style.transform = 'scale(1.1) translate(10px, 10px) rotate(10deg) skewX(10deg) skewY(10deg) translateX(10px) translateY(10px) translate
      "
      >
        Subscribe
      </button>
    </div>
    <script></script>
  </body>
</html>
