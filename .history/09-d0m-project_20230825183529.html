    <script>

        const buttonElement = document.querySelector('.js-subscribe');

        if (buttonElement.innerText === 'subscribe') {
          buttonElement.innerText = 'unsubscribe';
          buttonElement.style.backgroundColor = 'red';
          buttonElement.style.color = 'white';

        }
      }
