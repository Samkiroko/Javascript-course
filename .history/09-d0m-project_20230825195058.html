<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Project</title>
  </head>
  <body>
    <div>
      <p>YouTube Subscribe Button</p>
      <button onclick="subscribe()" class="js-subscribe">Subscribe</button>
      <p>Amazon Shipping calculator</p>
      <input type="text" class="js-cost-input" placeholder="Cost of order" />
      <button onclick="calculateTotal()">calculate</button>
      <p class="js-total-cost"></p>
    </div>
    <script>
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = inputElement.value;

        if (cost < 40) {
          cost = cost + 10;
        }

        const totalElement = document.querySelector('.js-total-cost');
        totalElement.innerText = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe');

        if (buttonElement.innerText === 'subscribe') {
          buttonElement.innerText = 'subscribed';
        } else {
          buttonElement.innerText = 'subscribe';
        }
      }
    </script>
  </body>
</html>
