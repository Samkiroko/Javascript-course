<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Project</title>
    <style>
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>YouTube Subscribe Button</p>
      <button onclick="subscribe()" class="js-subscribe subscribe-button">
        Subscribe
      </button>
      <p>Amazon Shipping calculator</p>
      <input
        type="text"
        class="js-cost-input"
        placeholder="Cost of order"
        onkeydown="handleKeyDown(event)"
      />
      <button onclick="calculateTotal()">calculate</button>
      <p class="js-total-cost"></p>
    </div>
    <script>
      function handleKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        const totalElement = document.querySelector('.js-total-cost');
        totalElement.innerText = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe');

        if (buttonElement.innerText === 'subscribe') {
          buttonElement.innerText = 'subscribed';
        } else {
          buttonElement.innerText = 'subscribe';
        }
      }
    </script>
  </body>
</html>
